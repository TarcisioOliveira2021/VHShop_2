<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHShop - Cadastro de usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />             
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="/img/vhs.png" type="image/x-icon">
</head>
<body>
    <a class="arrow" href="/index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
      
<div class="content">

    <div class="modal" id="myModal">
        <div class="modal-content">
          <p id="modalMessage"></p>
        </div>
    </div>

    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu usuário">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Informe a senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
        </div>

        <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
    </form>

    <div id="error" style="color: red; padding-top: 1rem;"></div>
</div>

<footer>
    <p class="footer-text">© 2024 Todos os direitos reservados</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/CadastroUsuario.js"></script>
